<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - Traduction Universelle</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
  <script src="https://kit.fontawesome.com/a74756bd6e.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Sidebar Gauche -->
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="{{ url_for('static', path='images/logo-uottawa.svg') }}" class="sidebar-logo animated">
      <button class="sidebar-bar" onclick="addCourse()">
        <i class="fas fa-plus"></i>
        <span>Nouveau cours</span>
      </button>
      <div class="search-group">
        <input type="text" placeholder="Rechercher un cours" id="courseSearch">
      </div>
    </div>
    <div class="course-container animated">
      <div id="courses"></div>
    </div>
  </div>
  <!-- Contenu Central Animé -->
  <div class="app-container animated">
    <div class="welcome-message">
      <h1 class="reveal-text">Traduction Universelle</h1>
      <p class="float-in">Sélectionnez ou créez un cours pour commencer</p>
    </div>
  </div>
  <!-- Boutons Fonctionnels -->
  <div class="functional-buttons animated">
    <button id="nightMode" title="Mode Nuit">
      <i class="fas fa-moon fa-2x"></i>
    </button>
    <button id="focusMode" title="Mode Focus">
      <i class="fas fa-crosshairs fa-2x"></i>
    </button>
    <button id="fontSizeUp" title="Agrandir police">
      <i class="fas fa-plus fa-2x"></i>
    </button>
    <button id="fontSizeDown" title="Réduire police">
      <i class="fas fa-minus fa-2x"></i>
    </button>
    <button id="daltonianMode" title="Mode Daltonien">
      <i class="fas fa-adjust fa-2x"></i>
    </button>
  </div>
  <footer>
    <div class="footer-content">
      <img src="{{ url_for('static', path='images/logo-uottawa.svg') }}" class="footer-logo animated">
      <p class="group-name">© 2025 C1-2 IA de Traduction Universelle</p>
    </div>
  </footer>
  <script src="{{ url_for('static', path='js/script.js') }}"></script>
</body>
</html>
