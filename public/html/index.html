<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traducteur Universel - Accueil</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
  <script src="https://kit.fontawesome.com/a74756bd6e.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <img src="{{ url_for('static', path='images/logo-uottawa.svg') }}" alt="Logo" class="auth-logo">
      <h2>Connexion</h2>
      <form class="auth-form" method="POST" action="{{ url_for('login_user') }}">
        <div class="input-group">
          <input type="email" id="email" name="email" required>
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" required>
          <label for="password">Mot de passe</label>
        </div>
        <button class="btn btn-primary">Se connecter</button>
        <div class="footer-links">
          <a href="{{ url_for('register_page') }}">Créer un compte</a>
          <a href="#">Mot de passe oublié ?</a>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <img src="{{ url_for('static', path='images/logo-uottawa.svg') }}" alt="Logo" class="footer-logo">
      <p class="group-name">© 2025 C1-2 IA de Traduction Universelle</p>
    </div>
  </footer>
</body>
</html>
